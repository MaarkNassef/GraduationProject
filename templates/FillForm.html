{% extends 'base.html' %}
{% block title %}Fill Form{% endblock %}
{% block content %}
<br><br>
<div class="container col-lg-9  bg-light bg-opacity-10 rounded-5 align-items-center  ">

    <br><br>
    <h4 class="mx-5 mb-3 text-white ">Fill your data to apply for job :</h4>
    <br>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-3 ">
            <label for="Name" class="mx-3 fs-5 text-white">Name</label>
            <input type="text" class="form-control bg-transparent text-white" id="Name" name="Name"
                style="border-color: #6354FB; border-width: 2px; " placeholder="">
        </div>

        <div class="col-lg-5">
            <label for="E-mail" class="mx-3 fs-5 text-white">E-mail</label>
            <input type="email" class="form-control bg-transparent text-white" id="E-mail" name="E-mail"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder="">
        </div>

        <div class="col-lg-3">
            <label for="Phone Number" class="mx-3 fs-5 text-white">Phone Number</label>
            <input type="text" class="form-control bg-transparent text-white" id="Phone Number"
                name="Phone Number" style="border-color: #6354FB; border-width: 2px; " placeholder="">
        </div>

    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Address" class="mx-3 fs-5 text-white">Address</label>
            <input type="text" class="form-control bg-transparent text-white" id="Address" name="Address"
                style="border-color: #6354FB; border-width: 2px; " placeholder="">

          
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">

            <label for="Objective" class="mx-3 fs-5 text-white">Objective</label>
            <textarea type="txet" class="form-control bg-transparent text-white" id="Objective" name="Objective"
                style=" border-color: #6354FB; border-width:2px;"  placeholder=""></textarea>
           
        </div>
    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Education" class="mx-3 fs-5 text-white">Education</label>
            <textarea type="text" class="form-control bg-transparent text-white" id="Education" name="Education"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder=""></textarea>
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">
            <label for="Skills" class="mx-3 fs-5 text-white">Skills</label>
            <textarea type="text" class="form-control bg-transparent text-white" id="Skills" name="Skills"
                style=" border-color: #6354FB; border-width:2px;"  placeholder=""></textarea>
            
        </div>
    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Projects" class="mx-3 fs-5 text-white">Projects</label>
            <textarea type="txet" class="form-control bg-transparent text-white" id="Projects" name="Projects"
                style=" border-color: #6354FB; border-width:2px;"  placeholder=""></textarea>
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">
            <label for="Experience" class="mx-3 fs-5 text-white">Experience</label>
            <textarea type="txet" class="form-control bg-transparent text-white" id="Experience" name="Experience"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder=""></textarea>
        </div>
    </div>

    <br><br>
    <div class="align-items-center d-flex justify-content-center">
        <a href="#" class="align-items-center   btn btn-outline-primary">Confirm</a>
      </div>
      <br>
</div>
<br><br>

{% endblock %}
