{% extends 'base.html' %}
{% block title %}Fill Form{% endblock %}
{% block content %}
<br><br>
<form method="post">
<div class="container col-lg-9  bg-light bg-opacity-10 rounded-5 align-items-center  ">

    <br><br>
    <h4 class="mx-5 mb-3 text-white ">Fill your data to apply for job :</h4>
    <br>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-3 ">
            <label for="Name" class="mx-3 fs-5 text-white">Name</label>
            <input type="text" class="form-control bg-transparent text-white wph" id="Name" name="Name"
                style="border-color: #6354FB; border-width: 2px; " placeholder="Enter your name..." required>
        </div>

        <div class="col-lg-5">
            <label for="Email" class="mx-3 fs-5 text-white">E-mail</label>
            <input type="email" class="form-control bg-transparent text-white wph" id="Email" name="Email"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder="Enter your email..." required>
        </div>

        <div class="col-lg-3">
            <label for="phoneNumber" class="mx-3 fs-5 text-white">Phone Number</label>
            <input type="text" class="form-control bg-transparent text-white wph" id="phoneNumber"
                name="phoneNumber" style="border-color: #6354FB; border-width: 2px; " placeholder="Enter your phone number..." required>
        </div>

    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Address" class="mx-3 fs-5 text-white">Address</label>
            <input type="text" class="form-control bg-transparent text-white wph" id="Address" name="Address"
                style="border-color: #6354FB; border-width: 2px; " placeholder="Enter your address..." required>

          
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">

            <label for="Objective" class="mx-3 fs-5 text-white">Objective</label>
            <textarea type="txet" class="form-control bg-transparent text-white wph" id="Objective" name="Objective"
                style=" border-color: #6354FB; border-width:2px;"  placeholder="Enter your Objective..." required></textarea>
           
        </div>
    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Education" class="mx-3 fs-5 text-white">Education</label>
            <textarea type="text" class="form-control bg-transparent text-white wph" id="Education" name="Education"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder="" required></textarea>
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">
            <label for="Skills" class="mx-3 fs-5 text-white">Skills</label>
            <textarea type="text" class="form-control bg-transparent text-white wph" id="Skills" name="Skills"
                style=" border-color: #6354FB; border-width:2px;"  placeholder="Enter your skills..." required></textarea>
            
        </div>
    </div>

    <div class="row g-3 d-flex justify-content-center">

        <div class="col-lg-5 ">
            <label for="Projects" class="mx-3 fs-5 text-white">Projects</label>
            <textarea type="txet" class="form-control bg-transparent text-white wph" id="Projects" name="Projects"
                style=" border-color: #6354FB; border-width:2px;"  placeholder="Enter your projects..." required></textarea>
        </div>
      
        <div class=" col-1"></div>
    
        <div class="col-lg-5 ">
            <label for="Experience" class="mx-3 fs-5 text-white">Experience</label>
            <textarea type="txet" class="form-control bg-transparent text-white wph" id="Experience" name="Experience"
                style=" border-color: #6354FB; border-width: 2px;"  placeholder="Enter your experience..." required></textarea>
        </div>
    </div>

    <br><br>
    <div class="align-items-center d-flex justify-content-center">
        <button type="submit" class="align-items-center   btn btn-outline-primary">Submit</button>
    </div>
      <br>
</div>
</form>
<br><br>

{% endblock %}
