<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Hr Home</title>
</head>
<body>
    <div class="col-6 bg-dark bg-opacity-10 rounded-5 mx-auto my-3 p-3 "  >
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for data in Data %}
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{data[0]}}</h5>
                      <p class="card-text">{{data[1]}}</p>
                      <a href="#" class="btn btn-primary">view participants</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
                <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">add new job</h5>
                        <p class="card-text">create your own job description</p>
                        <a href="#" class="btn btn-primary">add job description</a>
                      </div>
                    </div>
                  </div>
            </div>
      </div>
</body>
</html>
