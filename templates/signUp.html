<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
  <div class="col-8 mx-auto "  >

    <form method="post"> 
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" name="Name" required placeholder="enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="Email" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="Company" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="Company" name="CompanyName" required placeholder="Enter your email">
        </div> 
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="Password" required placeholder="Enter your password" >
        </div>
        <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirmation password</label>
            <input type="password" class="form-control" id="confirmpassword" name="comfirmationPassword" required placeholder="Enter your password" >
          </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary" style="align-content: center;">Submit</button>
        </div>
      </form>
    </div>
    <div class="text-center">
        {% for message in get_flashed_messages(): %}
      <div class="alert alert-danger mb-3">{{message}}</div>
        {% endfor %}
    </div>
</body>
</html>
